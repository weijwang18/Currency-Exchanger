<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchanger</title>
  </head>
  <body>
    <div class="container">
      <h1>Currency Exchanger</h1>
        <label for="currencies">Choose a currency:</label>
        <select name="currencies" id="currencies">
          <option value="CNY">Chinese Renminbi</option>
          <option value="EUR">Euro</option>
          <option value="GBP">Pound Sterling</option>
          <option value="JPY">Japanese Yen</option>
          <option value="MXN">Mexican Peso</option>
        </select>
        <label for="amount">United States Dollar:</label>
        <input id="amountInput" type="number" required />
        <button id="covertButton" class="btn">Submit</button>
      <div class="showErrors"></div>
      <div class="outputResult">
        <p><span id="input"></span> United States Dollar equals</p>
        <h4 id="output"></h4>
      </div>
    </div>
  </body>
</html>
